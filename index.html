<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">

      <label for="priority-select">Priority</label>
      <select id="priority-select">
        <option value="low" data-color="greenyellow" data-priority="3">Low</option>
        <option value="medium" data-color="orange" data-priority="2">Medium</option>
        <option value="high" data-color="red" data-priority="1">High</option>
      </select>

      <input type="submit" value="Create New Task">
    </form>
    <br>
    <form id="sort-tasks">
      <label for="sort-select">Sort By</label>
      <select id="sort-select">
        <option value="asc">Ascending</option>
        <option value="dsc">Descending</option>
      </select>

      <input type="submit" value="Sort">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
